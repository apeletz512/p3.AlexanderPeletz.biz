<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Class Practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
<div class="container-fluid">
    <br>
    <div class="row-fluid">
        <div class="span6">
            <form>
                <legend>Expenses</legend>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Groceries/Dining out: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="food"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Gas/Automobile: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="car"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Entertainment: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="fun"/>
                        </div>
                    </div> 
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Other: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="other"/>
                        </div>
                    </div> 
                    <legend>Income</legend>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Income: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="income"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4 offset8">
                            <button id="calc" class="btn btn-primary" type="button">Calculate</button>
                        </div>
                    </div>
                <input type="text" id="add"/><input type="button" id="addBtn" value="Add"/>
            </form>
        </div>
        <div class="span6">
            <div>   Individual expenses as a percentage<br> of total expenditures</div>
            <svg class="svgchart"></svg>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            <svg class="chart"></svg>
        </div>
    </div>
</div>

<script type = "text/javascript" src="d3/d3.v3.min.js"></script>
<script type="text/javascript" src="jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
