<body>
<div class="container-fluid">
    <br>
    <div class="row-fluid">
        <div class="span6">
            <form>
                <legend>Expenses</legend>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Groceries/Dining out: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="food"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Gas/Automobile: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="car"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Entertainment: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="fun"/>
                        </div>
                    </div> 
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Other: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="other"/>
                        </div>
                    </div> 
                    <legend>Income</legend>
                    <div class="row-fluid">
                        <div class="span4">
                            <label>Income: </label>
                        </div>
                        <div class="span8">
                            $<input type="text" id="income"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4 offset8">
                            <button id="calc" class="btn btn-primary" type="button">Calculate</button>
                        </div>
                    </div>
                <input type="text" id="add"/><input type="button" id="addBtn" value="Add"/>
            </form>
        </div>
        <div class="span6">
            <div>   Individual expenses as a percentage<br> of total expenditures</div>
            <svg class="svgchart"></svg>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            <svg class="chart"></svg>
        </div>
    </div>
</div>

<script type = "text/javascript" src="d3/d3.v3.min.js"></script>
<script type="text/javascript" src="jquery/jquery-2.0.3.min.js"></script>
<script>
    
    // Add data to value at specific index location
    $('#addBtn').click(function() {
        var newData = $('#add').val();
        newTotal = Number(data[3])+Number(newData);
        data[3] = newTotal;
        BuildSVG(data);

    });

    
    // Perform primary calculations    
    $('#calc').click(function() {
        var food = $('#food').val();
        var car = $('#car').val();
        var fun = $('#fun').val();
        var other = $('#other').val();
        var income = $('#income').val();
        income = [Number(income)];
        expenses = [Number(food), Number(car), Number(fun), Number(other)];
        BuildSVG(expenses, income);

    });


    // Initialize basic variables
    var data = [0, 0, 0, 0];
    var margin = {top: 25, right: 50, bottom: 25, left: 50},
        width = 900 - margin.left - margin.right,
        height =  125 - margin.top - margin.bottom;

    var x = ResetScale("X", data);
        
    // Build horizontal chart
        // Set chart area
        var chart = d3.select(".chart")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Bind initial data and starting location
        var bar = chart.selectAll("g")
            .data(data)
          .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0,0)"; });
        
        // Build bars for chart and establish classes
        bar.append("rect")
            .attr("class", function(d, i) { var barClass ="horizBar bar"+String(i); return barClass; })
            .attr("width", x)
            .attr("height", height);
        
        // Create text labels
        bar.append("text")
            .attr("class", "horizText")
            .attr("x", function(d) { return x(d) - 3; })
            .attr("y", height / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d; });

        xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")

        chart.append("g")
            .attr("class", "vertx axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
        


    // Build vertical chart    
        // Establish margins

        var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 300 - margin.left - margin.right,
        height = 420 - margin.top - margin.bottom;
        
        svgData = [0, 0, 0, 0];
        
        // Set basic chart area
        var svgchart = d3.select(".svgchart")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                          .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Set data range
        var y = ResetScale("Y", svgData);
        var x = ResetScale("X", svgData);
        
        // Bind data to containers for bar images
        var svgbar = svgchart.selectAll("g")
                .data(svgData)
            .enter().append("g")
                .attr("transform", function(d, i) { return "translate(" + ( i * (width/4) ) + ",0)"; });

        // Add bar to container
        svgbar.append("rect")
            .attr("class", function(d, i) { var barClass = "vertBar bar" + String(i); return barClass; })
            .attr("y", y)
            .attr("width", (width/4) - 1)
            .attr("height", function(d) { return height - y(d); });

        // Add text to bar
        svgbar.append("text")
            .attr("class", "vertText")
            .attr("x",  (width/4) - 10)
            .attr("y", function(d) {return y(d) + 3;})
            .attr("dy", ".75em")
            .attr("dx", ".5em")
            .text(function(d) { return d; });

        // Add axes
            // Set ticks
        tickValues = ["Gas", "Car", "Food", "Other"]
            
            // Set ordinal scale for ticks
        textX = d3.scale.ordinal()
                    .domain(tickValues)
                    .range([0, 50, 100, 150]);
        
            // Build x axis
        var xAxis = d3.svg.axis()
                        .scale(textX)
                        .tickValues("")
                        .orient("bottom");
        
            // Add axis to chart area
        svgchart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(25," + height + ")")
            .call(xAxis);
     
            // Build y axis
        var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("right")

            // Add axis to chart area
        svgchart.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + width + ",0)")
            .call(yAxis);
        

    function BuildSVG(expenses, income) {
        // Primary function responsible for manipulating SVG elements
        var data = expenses;
       /*
        var g = d3.selectAll("g")
            .data(data);
        */
        var x = ResetScale("X", expenses, income);
        var y = ResetScale("Y", expenses, income);

        // Manipulate horizontal bars and text
            // Bind new data set to horizontal bars
            d3.selectAll(".horizBar")
                .data(data);
            
            // Begin transitions
                // Place horizontal bars (aka execute a function that holds the crown for "hardest thing ever to conceptualize")
            d3.selectAll(".horizBar").transition()
                .attr("width", function(d) { var horizWidth = (x(d) - 1); if(horizWidth < 0) { horizWidth = 0; } return horizWidth; })
                .attr("x", function(d, i) { 
                                            var xLoc = 0;
                                            for(var iter = 0; iter <= i; iter++) {
                                                    xLoc = xLoc + x(data[iter]);
                                                }
                                            return xLoc - x(data[i]);
                                            });

                // Place text labels for horizontal chart
            d3.selectAll(".horizText")
                .data(data)
                .text(function(d) { if(d > 0) { return "$"+d; }});
                
                // Set location of labels
            d3.selectAll(".horizText")//.transition()
                    .attr("x", function(d, i) { 
                                            var xLoc = 0;
                                            for(var iter = 0; iter <= i; iter++) {
                                                    xLoc = xLoc + x(data[iter]);
                                                }
                                            return xLoc - 3;
                                            });

                // Reset axis
            xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")

            d3.select(".vertx").transition()
                .call(xAxis);

        // Manipulate vertical bars and text
            // Bind new data to vertical bars and reset text labels
            d3.selectAll(".vertBar")
                .data(data);
            d3.selectAll(".vertText")
                .data(data)
                .text(function(d) { return "$"+d; });

            // Begin transitions
                // Transition vertical bars
            d3.selectAll(".vertBar").transition()
                .attr("y", function(d) { return y(d);})
                .attr("height", function(d) { return height - y(d);});
            
                // Transition location of labels on vert vars
            d3.selectAll(".vertText").transition()
                .attr("y", function(d) { return y(d) + 3; });
            
                // Set x axis labels
            tickValues = ["Gas", "Cars", "Food", "Other"]
    
            textX = d3.scale.ordinal()
                        .domain(tickValues)
                        .range([0, 50, 100, 150]);

            var xAxis = d3.svg.axis()
                            .scale(textX)
                            .ticks(4)
                            .tickValues(tickValues)
                            .orient("bottom");
            
            d3.select(".x").transition()
                .call(xAxis);

                // Set y axis range and labels
            var formatPercent = d3.format(".0%");

            var totalExpense = 0;
            for (var i = expenses.length - 1; i >= 0; i--) {
                totalExpense = totalExpense + Number(expenses[i]);
            };
            console.log(totalExpense);
            console.log(d3.max(expenses)/income);
            yAxisScale = d3.scale.linear()
                        .domain([0, d3.max(expenses)/totalExpense])
                        .range([height, 0]);

                // Build new y axis
            var yAxis = d3.svg.axis()
                    .scale(yAxisScale)
                    .orient("right")
                    .tickFormat(formatPercent);
                
                // Transition to new y axis
            d3.selectAll(".y").transition()
                .call(yAxis);
    }

    function ResetScale(string, expenses, income) {
        // This scaling function determines input and output ranges which are commonly reset when new data is supplied to the site
        var scale = "";
        switch (string) {
                case "X":
                    var totalExpense = 0;
                    for (var i = expenses.length - 1; i >= 0; i--) {
                        totalExpense = totalExpense + Number(expenses[i]);
                    }
                    if (totalExpense > income) {
                        maxValue = totalExpense
                    }
                    else {
                        maxValue = income
                    }
                    scale = d3.scale.linear()
                        .domain([0, maxValue])
                        .range([0, 800]);
                    break;
                case "Y":
                    scale = d3.scale.linear()
                        .domain([0, d3.max(expenses)])
                        .range([height, 0]);
                    break;
            }
        return scale;
    }

        $('.ricardo').remove(); });

    </script>
