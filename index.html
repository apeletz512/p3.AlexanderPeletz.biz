<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Personal Finance Visualizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
</head>

<body>
<div class="container-fluid">
    <br>
    <div class="row-fluid">
        <div class="span8 offset2">
            <div class="hidden row-fluid">
                <div class="span6 offset4">
                    <h5>Expenses as a percentage of total income</h5>
                </div>
            </div>
            <svg class="chart"></svg>
        </div>
        <div class="span1 offset1">
            <button id="directions" class="btn btn-success btn-block" type="button">Instructions</button>
        </div>
    </div>
    <br>
    <div class="row-fluid">
        <div class="span3 offset1">
            <svg class="incChart"></svg>
            <div class="hidden row-fluid"><div class="span6 offset3"><h5>Individual incomes as a percentage of total incomes</h5></div></div>
        </div>
        <div class="span4 mainForm">
        <fieldset>
            <legend>Expenses</legend>
            <form>
                <div class="row-fluid">
                    <div class="span4">
                        <label>Food: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="food"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <label>Car: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="car"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <label>Rent: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="rent"/>
                    </div>
                </div> 
                <div class="row-fluid">
                    <div class="span4">
                        <label>Other: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="other"/>
                    </div>
                </div> 
            </form>
        </fieldset>
        <fieldset>
            <legend>Income</legend>
            <form>
                <div class="row-fluid">
                    <div class="span4">
                        <label>Wages: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="wage"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <label>Investments: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="investments"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <label>Other: </label>
                    </div>
                    <div class="span8">
                        $<input type="text" id="incOther"/>
                    </div>
                </div>
                <br>
                <div class="row-fluid">
                    <div class="span8 offset2">
                        <button id="calc" class="btn btn-success btn-block" type="button" disabled="disabled">Calculate</button>
                    </div>
                </div>
            </form>
        </fieldset>
        </div>
        <div class="span4">
            <svg class="expChart"></svg>
            <div class="hidden row-fluid"><div class="span6 offset2"><h5>Individual expenses as a percentage of total expenses</h5></div></div>
        </div>
    </div>
</div>

<script type = "text/javascript" src="d3/d3.v3.min.js"></script>
<script type="text/javascript" src="jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
